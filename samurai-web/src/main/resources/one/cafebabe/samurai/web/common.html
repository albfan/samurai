<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>common</title>
</head>
<body>
<div th:fragment="stackTraces">
                <span th:each="line , lineStat : ${threadDump.getStackLines()}">
                    &nbsp;&nbsp;<span th:if="${lineStat.count == 4 and threadDump.isIdle()}">
                        <a th:if="${filter.mode.name().equals('full')}" th:href="${'./full/index-' + filter.getFullThreadIndex()
                         + '_shrink-' +(not filter.shrinkIdle) +'.html#'+threadDump.getId()}"><img border="0" th:src="${'./images/'
                          + (filter.shrinkIdle ? 'expandable_win' :'shrinkable_win') + '.gif'}"></a>
                        <a th:if="${filter.mode.name().equals('sequence')}" th:href="${'./sequence/index-' + filter.getThreadId() 
                        + '_shrink-' + (not filter.shrinkIdle) +'.html#'+filter.getThreadId()}"><img border="0" th:src="${'./images/'
                          + (filter.shrinkIdle ? 'expandable_win' :'shrinkable_win') + '.gif'}"></a>
                    </span>
                    <span th:unless="${lineStat.count == 4 and threadDump.isIdle()}">&nbsp;</span>
                    <span th:if="${lineStat.count <= 4 or not threadDump.isIdle() or (threadDump.isIdle() and not filter.getShrinkIdle())}">
                        [[${util.asHTML(line)}]]<br>
                    </span>

                </span>
    <br>

</div>
</body>
</html>
