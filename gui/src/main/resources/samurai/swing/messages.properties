AboutSamuraiDialog.title=About Samurai
AboutSamuraiDialog.releaseNote=Release note\n\
2021/9/16(Version2021.3)\n\
- packaged as Windows app\n\
- add support for text formatted thread dumps produced by Spring Boot Actuator\n\
2021/9/15(Version2021.2)\n\
- add support for JSON formatted thread dumps produced by Spring Boot Actuator\n\
2021/9/13(Version2021.1)\n\
- macOS app package\n\
2015/10/2(Version2.1.6)\n\
- take thread dumps from local process menu\n\
2008/8/4(Version2.1.5)\n\
- added ability to clear log buffer(SMR-26)\n\
2008/7/31(Version2.1.4)\n\
- added ability to specify character encoding(SMR-21)\n\
2008/7/4(Version2.1.3)\n\
- make cells of table view clickable(SMR-13)\n\
- improved the rendering performance of thread dump analysis result(SMR-14)\n\
- blocking threads are now shown in orange(SMR-16)\n\
2008/6/27(Version2.1.2)\n\
- open sourced under the LGPL license\n\
- added support for analyging -XX:+PrintGCDetails\n\
2006/5/12(Version2.1.1)\n\
- added support for -verbosegc log generated by IBM JDK1.4.2(tested with JDK1.4.2_08)\n\
- fixed: some blocked threads in IBM Javacore files were not detected\n\
2006/5/11(Version2.1.0)\n\
- added Deadlock detection feature\n\
2006/5/9\n\
- added "Clear thread dump" button\n\
2006/5/8\n\
- added anchor and hyperlink to the stack lines which are waiting to lock certain object and holding certain object\n\
2006/5/6\n\
- lock information is added to IBM stacktraces\n\
2006/5/5(Version2.0.6)\n\
- added support for JRockit thread dumps triggered by weblogic.Admin command\n\
2006/5/4\n\
- added "Save thread dump As HTML"\n\
2006/4/29(Version2.0.5)\n\
- added support for WebLogic Server 9.x thread name\n\
- fixed: unnecessary velocity log was recorded on current directory\n\
- fixed: graph view was unable to copy it's graph\n\
- fixed: inverse behavior of search panel's "Match Case" checkbox\n\
2006/1/25(Version2.0.5beta)\n\
- improved rendering performance on thread dump view\n\
- improved incremental search performance\n\
2006/1/16(Version2.0.4)\n\
- added support for JRockit1.4.2_08 verbosegc log\n\
- optimized searching performance\n\
2006/1/13(Version2.0.3)\n\
- added search field\n\
2006/1/6(Version2.0.2)\n\
- added visual feedbacks for drag events\n\
- fixed garbled characteres in CSV Panel when using multibyte characters\n\
2006/1/3(Version2.0.1)\n\
- now Memory Panel works with log files output by -Xloggc option\n\
2005/12/30(Version2.0.0)\n\
- now CSV graph panel works only for those files that end with ".csv"\n\
- supported Application menu on Mac OSX environment\n\
- added "Split Horizontally/Vertically"\n\
2005/12/27\n\
- added "open recently used" feature\n\
- non-existing threads are dyed black in table view\n\
2005/12/22\n\
- added "Tab View"\n\
- added Matrix mode\n\
2005/10/19\n\
- fixed the issue reading multiple javacore files.\n\
- rewinded kill bill mode.\n\
- added kill bill2 mode.\n\
2005/9/1\n\
- fixed the wrong behavior on the thread list click\n\
- implemented parallel view which enables uses to see log pane and thread dump pane at once\n\
2005/8/26\n\
- fixed parsing issue when thread dump contains duplicated thread names\n\
- supported multiple file input for IBM's javacore. Multiple files will be read by lexicographical order.\n\
- supported Mac OS X's screen menubar\n\
- supported Mac OS X's brush metal LAF\n\
2005/8/23\n\
- supported IBM JDK1.4.0/1.3.1\n\
2005/8/18\n\
- supported JRockit1.5.0_03\n\
2005/8/17\n\
- supported JRockit1.4.2_05\n\
2004/05/2\n\
- modified the searching feature so that the text to search will be cleared when you typed after 2 seconds interval.\n\
- implemented "Kill Bill" mode.\n\
- fixed the grid so that it follows the scroll bar precisely.\n\
2004/04/16\n\
- the thread dump panel get more flexibe detection mechanizm.\n\
2004/04/4\n\
- add komuso view(version 1.2)\n\
2004/03/30\n\
- add memory monitoring feature\n\
2004/03/17\n\
- add view buttons\n\
2004/03/16\n\
- add every dump view\n\
2004/03/14\n\
- add threaddump index\n\
2004/03/12\n\
- add non regexp incremental search feature\n\
- add case insensitive mode and preferences dialog\n\
- storing window size and location\n\
2004/03/07\n\
- add regexp incremental search feature\n\
2004/03/06\n\
- add pregress indicator\n\
2004/03/05\n\
- add application icon\n\
- i18nized\n\
- now samurai can analyze JRockit thread dumps\n\


